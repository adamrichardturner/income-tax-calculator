<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>UK Income Tax Calculator</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body>
    <div class="section-one">
      <header class="splash" id="splash">
        <h1>UK Income Tax Calculator</h1>
      </header>
      <form id="income-input">
        <div class="form-group has-warning">
          <label for="income-input">Enter Gross Annual Income:</label>
          <input type="number" class="form-control form-control-warning" name="income-work" id="income-work" aria-describedby="emailHelp" placeholder="£" required>
        </div>
        <div class="form-group has-warning">
          <label for="income-other">Enter Other Gross Income:</label>
          <input type="number" class="form-control form-control-warning" name="income-other" id="income-other" aria-describedby="emailHelp" placeholder="£" required>
        </div>
        <p>Select Calendar Frequency for Tax Results:<p>
        <select class="frequency" id="frequency">
          <option value="1">Annual</span>
          <option value="2">Monthly</span>
          <option value="3">Quarterly</span>
       </select>
        <button onclick="getTax()" class="btn-secondary btn-lg"  id="submit"
        type="button" form="income-input">Submit
        </button>
        </div>
      </form>
    </div>
    <div class="spacer"></div>
    <header id="section-two-header">
      <h1 id="frequency-declared">Annual Income and Tax</h1>
    </header>
    <div class="section-two" id="section-two"><br><br>
      <h1>Gross Income: <span id="income-marker"></span></h1>
      <h1>Net Income: <span id="income-after"></span></h1>
      <h1>Tax Contribution: <span id="tax-taken"></span><h1>
      <h1>Tax Bracket: <span id="tax-bracket"></span></h1><br>
      <br><br>
      <strong><h5>**Based on 2018/19 UK Tax Brackets.</h5></strong>
      <strong><h5>**Seek professional advice for most valid figures.</h5></strong>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
